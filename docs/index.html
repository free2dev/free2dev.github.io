<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>free2dev</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-fontawesome/dist/fontawesome.all.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <style>
    /* 进度条位置稍微修正，避免被顶部导航遮挡 */
    .docsify-progress {
      z-index: 999;
    }
    
    section.cover {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
        url('./assets/rainy-day-comfort.jpg') no-repeat center center !important;
      background-size: cover !important;
    }

    /* 标题：free2dev - 核心：强制取消 Docsify 默认的 a 标签样式 */
    body section.cover .cover-main h1 a,
    body section.cover h1 a,
    body section.cover h1 span {
      color: #FFFFFF !important;
      font-size: 5.5rem !important; /* 极大 */
      font-weight: 900 !important;
      letter-spacing: -3px !important;
      text-decoration: none !important;
      border: none !important; /* 删掉 Docsify 默认下划线 */
      display: block;
    }

    /* 副标题：blockquote */
    section.cover .cover-main blockquote {
      color: rgba(255, 255, 255, 0.8) !important;
      font-size: 1.2rem !important;
      border: none !important; /* 删掉左侧竖线 */
      font-style: normal !important;
      margin-bottom: 30px !important;
    }

    /* 3. 按钮：透明毛玻璃 + 白色文字 */
    section.cover .cover-main p a {
      /* 核心：半透明背景 + 模糊滤镜 */
      background: rgba(255, 255, 255, 0.08) !important; 
      backdrop-filter: blur(10px) !important; 
      -webkit-backdrop-filter: blur(10px) !important; /* 兼容 Safari */
    
      color: rgba(255, 255, 255, 0.8)!important; /* 文字改为白色 */
      border: 1px solid rgba(255, 255, 255, 0.15) !important; /* 极细的白色边框增加质感 */
    
      padding: 18px 50px !important;
      border-radius: 50px !important; /* 保持圆润胶囊型 */
      font-size: 1.8rem !important;
      font-weight: 800 !important;
      text-decoration: none !important;
      display: inline-block !important;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
    }

/* --- 4. 按钮悬停：修改此处实现“超亮发光” --- */
    section.cover .cover-main p a:hover {
      background: rgba(255, 255, 255, 0.25) !important; 
      color: #FFFFFF !important; /* 文字变全白 */
      transform: scale(1.08) translateY(-3px) !important;
    
      /* 多层白色阴影叠加，制造强发光感 */
      box-shadow: 
        0 0 15px rgba(255, 255, 255, 0.9),  
        0 0 30px rgba(255, 255, 255, 0.6),  
        0 0 60px rgba(255, 255, 255, 0.3) !important; 
    
      border: 1px solid rgba(255, 255, 255, 1) !important; /* 边框变亮 */
    }
    /* 移动端优化 */
    @media (max-width: 600px) {
      body section.cover .cover-main h1 a { font-size: 3.5rem !important; }
      section.cover .cover-main p a { padding: 14px 35px !important; font-size: 1.1rem !important; }
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'free2dev',
      repo: 'https://github.com/free2dev/free2dev.github.io',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      autoHeader: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 搜索配置
      search: 'auto',
      // 分页配置
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 阅读进度条 (修正了这里的语法错误)
      progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-collapse.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>

</body>
</html>
